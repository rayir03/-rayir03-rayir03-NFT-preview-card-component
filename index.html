<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main class="container">

    <div class="card">
      <div class="ntf-container-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft-img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      
    
      <div class="text-inf">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="icon-inf">
        <div class="eth">
          <img class="eth-img" src="images/icon-ethereum.svg" alt="ethereum">
        <span class="eth-text">0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="clock" class="clock-img">
        <span class="text-clock">3 days left</span>
        </div>
      </div>

      <figure class="avatar-container">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <figcaption class="text-avatar">Creation of <span>Jules Wyvern</span></figcaption>
      </figure>
    </div>
  </main>

</body>
</html>
